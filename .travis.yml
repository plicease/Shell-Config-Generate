language: perl

addons:
  apt:
    packages:
      - tcsh
      - zsh
      - ksh
      - csh
      - fish

install:
  - bash maint/travis-install-system.sh
  - cpanm -n Dist::Zilla
  - dzil authordeps --missing | cpanm -n
  - dzil listdeps --missing | cpanm -n

script: HARNESS_IS_VERBOSE=1 prove -lvr t xt

perl:
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"

script: dzil test -v

sudo: false

env:
  global:
    - PERL_USE_UNSAFE_INC=0
    - PATH=$HOME/travislocal/bin:$PATH
